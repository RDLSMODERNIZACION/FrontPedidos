<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  display: flex;
  min-height: 100vh;
  flex-direction: row;
  background: #f8f9fa;
}

aside {
  width: 250px;
  background: #004085;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
  height: 100vh; /* Mantiene el sidebar a toda altura en escritorio */
}

aside h2 {
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 2rem;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside ul li {
  margin-bottom: 1rem;
}

aside ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 0.5rem;
  border-radius: 0.5rem;
}

aside ul li a:hover {
  background: #0056b3;
}

main {
  flex: 1;
  padding: 2rem;
}

.btn-logout {
  background: #dc3545;
  border: none;
  width: 100%;
  padding: 0.5rem;
  border-radius: 0.5rem;
  color: white;
}

.btn-logout:hover {
  background: #bb2d3b;
}

.user-info {
  font-size: 0.9rem;
  margin-bottom: 2rem;
  text-align: center;
}

@media (max-width: 768px) {
  aside {
    width: 100%;
    height: auto;
    flex-direction: row;
    align-items: center;
    flex-wrap: wrap;
  }

  aside ul {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }

  aside ul li {
    margin: 0.5rem;
  }

  main {
    padding: 1rem;
  }
}

  </style>
</head>

<body>
  <aside>
  <div>
    <h2>Mi Portal</h2>
    <div class="user-info" id="info-usuario">Cargando...</div>
    <ul id="menu-principal">
      <!-- El men√∫ din√°mico se carga desde JS -->
    </ul>
  </div>

  <!-- Bot√≥n separado para que se alinee abajo -->
  <div>
    <button id="cerrarSesionBtn" class="btn-logout mt-4">Cerrar Sesi√≥n</button>
  </div>
</aside>

  <main>
    <h1 id="titulo-pagina">Bienvenido/a</h1>
    <div id="contenido-principal">
      <!-- Ac√° cargamos contenido din√°mico -->
    </div>
  </main>

  <script src="../js/validacionUsuario.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuario'));

      if (!usuario) {
        alert('‚ùå Sesi√≥n no iniciada.');
        window.location.href = '../index.html';
        return;
      }

      // Mostrar datos en el sidebar
      const infoUsuario = document.getElementById('info-usuario');
      infoUsuario.textContent = `${usuario.nombre} - ${usuario.secretaria}`;

      // Armar el men√∫ din√°mico
      const menu = document.getElementById('menu-principal');

      menu.innerHTML = `
        <li><a href="#">üîé Buscar Pedido</a></li>
      `;

      if (usuario.tipo === "Secretar√≠a" || usuario.tipo === "Administrador") {
        menu.innerHTML += `<li><a href="#">üìÑ Mis Pedidos</a></li>`;
      }

      if (usuario.tipo === "Secretar√≠a") {
        menu.innerHTML += `<li><a href="#">‚ûï Nuevo Pedido</a></li>`;
      }

      if (usuario.tipo === "Administrador") {
        menu.innerHTML += `<li><a href="#" data-vista="mis_pedidos">üìÑ Mis Pedidos</a></li>`;

      }

      // Bot√≥n cerrar sesi√≥n
      document.getElementById('cerrarSesionBtn').addEventListener('click', () => {
        localStorage.removeItem('usuario');
        window.location.href = '../index.html';
      });
    });
  </script>
  
</body>
</html>
